<p>Fish</p>
<div *ngFor="let f of fish; let i = index">
  >>
  <!-- <a [routerLink]="['/singlefish', i]">{{ i }}</a>  -->
  Region: {{ f.Region }}
  Code: {{ f.Code }} : {{ f.Length }} inch
  {{ f.Sex }} Tagged on {{ f.TaggingDate | date: "MM/dd/yyyy" }} at
  {{ f.Location }} Number of had {{ f.Contacts.length }} contacts<span>, first being {{ getLocationText(f) }}</span>
</div>
