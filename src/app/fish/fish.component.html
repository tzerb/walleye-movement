<p>Fish</p>
<div *ngFor="let f of fish; let i = index">
  >> <a [routerLink]="['/singlefish', i]">{{ i }}</a> {{ f.Length }} inch
  {{ f.Sex }} Tagged on {{ f.TaggingDate | date: shortDate }} at
  {{ f.Location }} Number of had {{ f.Contacts.length }} contacts. The first
  contact was
  {{ getLocationText(f) }}
</div>
